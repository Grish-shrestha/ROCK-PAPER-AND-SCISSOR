<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper And Scissor</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<h1><b>_Rock, Paper And Scissor_</b></h1>
<h2>Your Opponent Is Computer(AI)!!</h2>
<p>This Game Is Just For Fun ❤️!!</p>
<div class="container" >
    <div class="choice"id="rock">
        <img src="rock.png">
    </div> 
    <div class="choice" id="paper">
        <img src="paper.png">
    </div>
    <div class="choice" id="scissors">
        <img src="scissors.png">
    </div>
</div>
<div class="score-board">
    <div class="score" >
        <p id="user-score">0</p>
        <p><t>YOU</t></p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p><t>COMPUTER</t></p>
    </div>
</div>
<div class="msg-container">
    <p id="msg"> PLAY YOUR MOVE </p>
</div>
 <script src="game.js"></script>   
</body>
</html>
